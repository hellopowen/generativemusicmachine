<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Sketches Project</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Generative Music Machines</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#sketch1">Sketch 1</a></li>
            <li><a href="#sketch2">Sketch 2</a></li>
            <li><a href="#sketch3">Sketch 3</a></li>
            <li><a href="#saved-sketches">Saved Sketches</a></li>
        </ul>
    </nav>
    <main>
        <section id="spatial-audio-experiments">
            <div id="sketch1">
                <h2>Sketch 1: Spatial Audio Experiments 1</h2>
                <div id="canvas-container-1"></div>
                <div class="controls">
                    <button id="generate-1">Generate</button>
                    <button id="stop-1">Stop</button>
                    <button id="save-1">Save</button>
                </div>
            </div>
            <div id="sketch2">
                <h2>Sketch 2: Spatial Audio Experiments 2</h2>
                <div id="canvas-container-2"></div>
                <div class="controls">
                    <button id="generate-2">Generate</button>
                    <button id="stop-2">Stop</button>
                    <button id="save-2">Save</button>
                </div>
            </div>
            <div id="sketch4">
                <h2>Sketch 4: 3D Sound Source</h2>
                <div id="canvas-container-4"></div>
                <div class="controls">
                    <button id="generate-4">Generate</button>
                    <button id="stop-4">Stop</button>
                    <button id="save-4">Save</button>
                </div>
            </div>
        </section>
        
        <!-- <section id="sketch2">
            <h2>Sketch 2: Spatial Audio Experiements 2</h2>
            <div id="canvas-container-2"></div>
            <div class="controls">
                <button id="generate-2">Generate</button>
                <button id="stop-2">Stop</button>
                <button id="save-2">Save</button>
            </div>
        </section> -->

        <section id="sketch3">
            <h2>Sketch 3: Agent Trails</h2>
            <div id="canvas-container-3"></div>
            <div id="controls-3">
                <button id="generate-3">Generate</button>
                <button id="stop-3">Stop</button>
                <button id="save-3">Save</button>
            </div>
        </section>

        <section id="saved-sketches">
            <h2>Saved Sketches</h2>
            <div id="sketch-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/sketch1.js"></script>
    <script src="scripts/sketch2.js"></script>
    <script src="scripts/sketch3.js"></script>
    <script src="scripts/sketch4.js"></script>
</body>
</html>
